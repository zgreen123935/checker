_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Project Owl
  description: AI-powered project insights from Slack conversations
  background_color: "#2c3e50"
  long_description: |
    Project Owl analyzes your Slack conversations to provide daily summaries, 
    identify action items, track tasks, and highlight potential risks. 
    It helps teams stay aligned by maintaining project context and ensuring 
    no important details slip through the cracks.

settings:
  socket_mode_enabled: false
  org_deploy_enabled: false
  token_rotation_enabled: false

features:
  bot_user:
    display_name: Project Owl
    always_online: true

  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true

oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - groups:history
      - users:read
      - channels:join
